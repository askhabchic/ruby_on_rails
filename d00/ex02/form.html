<!DOCTYPE html>
<html>
	<head>
		<title>form</title>
		<script type="text/javascript" src="popup.js"></script>
		<style>
			body {
				font-family: Helvetica, sans-serif;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div>
			<p><label for="firstname">Firstname :</label>
				<input type="text" id="firstname" name="firstname">
			</p>
			<p><label for="name">Name : </label>
				<input type="text" name="name" id="name">
			</p>
			<p><label for="age">Age : </label>
				<input type="number" id="age" name="age" min="0" max="100">
			</p>
			<p><label for="phone">Phone : </label>
				<input type="tel" name="phone" id="phone">
			</p>
			<p><label for="email">Email : </label>
				<input type="email" name="email" id="email">	
			</p>
			<p><label for="student">Student at 42 ? : </label>
				<input type="checkbox" name="student" id="student">
			</p>
			<p><label for="gender"></label>
				<input type="radio" name="gender" id="gender_male" value="Male">Male
				<input type="radio" name="gender" id="gender_female" value="Female">Female
				<input type="radio" name="gender" id="gender_other" value="Other">Other
			</p>
			<p><label for="button"></label>
				<input type="button" value="Run that sexy Javascript !" onclick="displayFormContents()">
			</p>
		</div>
	</body>
</html>
